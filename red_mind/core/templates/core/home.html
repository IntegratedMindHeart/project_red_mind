{% extends 'core/base.html' %}
{% load static %}
{% block title %}RMH - Home{% endblock title %}
{% block content %}
<div class="container-fluid pt-4 mt-3">
<div id="carouselExampleIndicators" class="carousel slide row" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'core/images/0.png' %}" alt="slide1">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/1.jpg' %}" alt="slide2">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/2.jpg' %}" alt="slide3">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/3.jpg' %}" alt="slide4">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/4.jpg' %}" alt="slide5">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/5.jpg' %}" alt="slide6">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/6.jpg' %}" alt="slide7">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/7.jpg' %}" alt="slide8">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/8.jpg' %}" alt="slide9">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/9.jpg' %}" alt="slide10">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'core/images/10.jpg' %}" alt="slide11">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
{% endblock content %}
